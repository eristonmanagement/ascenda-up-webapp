<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascenda Up</title>
  <link rel="icon" type="image/png" href="icon.png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      overflow-x: hidden;
    }

    header {
      background-color: #391D57;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 30px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* reduzido para aumentar área útil */
      padding: 1rem;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 100%;
      border: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #666;
      padding: 0.5rem;
      word-wrap: break-word;
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon.png" alt="Ascenda Logo" />
    <h1>Ascenda Up</h1>
  </header>

  <div class="iframe-container">
    <iframe src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR" allowtransparency="true" scrolling="no"></iframe>
  </div>

  <footer>
    Produzido por Eriston Consult & Management
  </footer>
</body>
</html>
