<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascenda Up</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #381d59;
      width: 100%;
      padding: 1rem;
      color: white;
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header img {
      height: 32px;
      margin-right: 12px;
    }

    main {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }

    footer {
      margin: 10px 0;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon.png" alt="Logo Ascenda" />
    Ascenda Up
  </header>
  <main>
    <iframe src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR" allow="clipboard-write"></iframe>
  </main>
  <footer>
    Produzido por Eriston Consult & Management
  </footer>
</body>
</html>
