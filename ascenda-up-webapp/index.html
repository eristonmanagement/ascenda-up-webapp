
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascenda Up</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .header {
      background-color: #3b1d63;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header img {
      height: 30px;
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 2rem;
      height: 85vh;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Ascenda Logo" />
    <span class="header-title">Ascenda Up Mentor</span>
  </div>
  <div class="main">
    <iframe src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR"></iframe>
  </div>
  <div class="footer">Produzido por Eriston Consult & Management</div>
</body>
</html>
