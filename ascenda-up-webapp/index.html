
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascenda Up — Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #320b86, #1c0033);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    form {
      background-color: #2a0050;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }
    input {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.9rem;
      background-color: #E6E6FA;
      color: #320b86;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    a {
      text-align: center;
      font-size: 0.9rem;
      color: #E6E6FA;
      margin-top: 0.5rem;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Ascenda Up Logo" />
  <h1>Entrar no Ascenda Up</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <a id="resetLink">Esqueci minha senha</a>
  </form>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("userId", user.uid);
          window.location.href = "/Chat.html"; // ou chat.html conforme o nome real
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    });

    document.getElementById("resetLink").addEventListener("click", function(e) {
      e.preventDefault();
      const email = prompt("Digite seu e-mail para redefinir a senha:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Um link de redefinição de senha foi enviado para seu e-mail.");
          })
          .catch((error) => {
            alert("Erro ao enviar e-mail: " + error.message);
          });
      }
    });
  </script>
</body>
</html>
