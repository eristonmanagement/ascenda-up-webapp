<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascenda Up — Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #320b86, #1c0033);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    form {
      background-color: #2a0050;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #E6E6FA;
      color: #320b86;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.03);
    }
    a {
      font-size: 0.9rem;
      color: #E6E6FA;
      margin-top: 0.5rem;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Ascenda Up Logo" />
  <h1>Entrar no Ascenda Up</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <a id="resetLink">Esqueci minha senha</a>
  </form>

 <script type="module">
  import { auth, db, doc, getDoc } from './firebase.js';
  import {
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    signInWithEmailAndPassword(auth, email, senha)
      .then(async (userCredential) => {
        const user = userCredential.user;
        const userDocRef = doc(db, "usuarios", email);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const dados = userDocSnap.data();

          if (dados.apto === true) {
            localStorage.setItem("userId", user.uid);
            window.location.href = "/Chat.html";
            return;
          }

          if (dados.expiracao === null) {
            alert("Renove sua assinatura e continue sua evolução.");
            await signOut(auth);
            window.location.href = "/checkout.html";
            return;
          }

          if (dados.expiracao) {
            const dataFormatada = new Date(dados.expiracao).toLocaleDateString("pt-BR");
            alert(`Seu tempo de experiência finalizou em ${dataFormatada}.\nAssine o Ascenda Up e continue sua evolução.`);
            await signOut(auth);
            window.location.href = "/checkout.html";
            return;
          }

          // Caso nenhum caso acima se aplique
          await signOut(auth);
          alert("Seu acesso não está autorizado no momento.");
        } else {
          alert("Cadastro incompleto. Por favor, preencha seus dados.");
          await signOut(auth);
        }
      })
      .catch((error) => {
        alert("Erro ao fazer login: " + error.message);
      });
  });

  document.getElementById("resetLink").addEventListener("click", function(e) {
    e.preventDefault();
    const email = prompt("Digite seu e-mail para redefinir a senha:");
    if (email) {
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Um link de redefinição de senha foi enviado para seu e-mail.");
        })
        .catch((error) => {
          alert("Erro ao enviar e-mail: " + error.message);
        });
    }
  });
</script>
</body>
</html>
