<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | Ascenda Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #230033;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    .box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #2f0044;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #8e44ad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #732d91;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Ascenda Up" style="width: 120px; margin-bottom: 20px;">
  <h1>Complete seu cadastro</h1>
  <div class="container">
    <form id="cadastroForm">
      <div class="box">
        <h3>Dados pessoais</h3>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required />
        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" required />
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" required />
        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="">Selecione</option>
          <option value="PE">Pernambuco</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required />
      </div>

      <div class="box">
        <h3>Acesso à plataforma</h3>
        <label for="email">Confirme seu e-mail</label>
        <input type="email" id="email" required />
        <label for="senha">Criar nova senha</label>
        <input type="password" id="senha" minlength="8" required />
        <label for="confirmarSenha">Confirmar nova senha</label>
        <input type="password" id="confirmarSenha" required />
      </div>

      <button type="submit">Concluir cadastro</button>
    </form>

    <div class="msg" id="mensagem"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
  

	
	const firebaseConfig = {
      apiKey: "AIzaSyDGE8J19XDGF7kvx6LZohh1vZgTNJqpLCA",
      authDomain: "ascendaup-app.firebaseapp.com",
      projectId: "ascendaup-app",
      storageBucket: "ascendaup-app.appspot.com",
      messagingSenderId: "278146844694",
      appId: "1:278146844694:web:95395cb36eef08d11a8d37"
    };

	
	
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get("email");
    if (emailParam) {
      document.getElementById("email").value = emailParam;
    }

    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const nascimento = document.getElementById("nascimento").value;
      const telefone = document.getElementById("telefone").value.trim();
      const estado = document.getElementById("estado").value;
      const cidade = document.getElementById("cidade").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const msg = document.getElementById("mensagem");
      msg.textContent = "";

      if (senha !== confirmarSenha) {
        msg.textContent = "As senhas não coincidem.";
        return;
      }

      try {
        const senhaTemporaria = "12345678temp";
        await auth.signInWithEmailAndPassword(email, senhaTemporaria);
        const user = auth.currentUser;
        await user.updatePassword(senha);

        await fetch("https://us-central1-ascendaup-app.cloudfunctions.net/complementarUsuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, nascimento, telefone, estado, cidade, email })
        });

        msg.textContent = "Cadastro concluído com sucesso!";
        setTimeout(() => window.location.href = "/login.html", 2000);
      } catch (error) {
        console.error("Erro:", error);
        msg.textContent = "Erro: " + error.message;
      }
    });
  </script>
</body>
</html>
