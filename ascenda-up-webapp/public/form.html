<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete seu cadastro</title>
  <style>
    body {
      background-color: #1e0033;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background-color: #f0f0f0;
      color: #000;
    }
    button {
      background-color: white;
      color: #1e0033;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Logo Ascenda" />
  <h2>Complete seu cadastro</h2>
  <form id="profile-form">
    <input type="email" id="email" placeholder="Confirme seu e-mail" required />
    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="date" id="nascimento" required />
    <input type="tel" id="telefone" placeholder="Telefone com DDD" required />
    <select id="estado" required>
      <option value="">Selecione seu estado</option>
      <option value="AC">Acre</option><option value="AL">Alagoas</option><option value="AP">Amapá</option>
      <option value="AM">Amazonas</option><option value="BA">Bahia</option><option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option><option value="ES">Espírito Santo</option><option value="GO">Goiás</option>
      <option value="MA">Maranhão</option><option value="MT">Mato Grosso</option><option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option><option value="PA">Pará</option><option value="PB">Paraíba</option>
      <option value="PR">Paraná</option><option value="PE">Pernambuco</option><option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option><option value="RN">Rio Grande do Norte</option><option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option><option value="RR">Roraima</option><option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option><option value="SE">Sergipe</option><option value="TO">Tocantins</option>
    </select>
    <input type="text" id="cidade" placeholder="Cidade" required />
    <button type="submit">Salvar dados</button>
  </form>

  <script>
    const form = document.getElementById("profile-form");
    const params = new URLSearchParams(window.location.search);
    const emailFromUrl = params.get("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailInput = document.getElementById("email").value.trim();
      const nome = document.getElementById("nome").value;
      const nascimento = document.getElementById("nascimento").value;
      const telefone = document.getElementById("telefone").value;
      const estado = document.getElementById("estado").value;
      const cidade = document.getElementById("cidade").value;

      if (!emailInput || emailInput !== emailFromUrl) {
        alert("O e-mail informado não confere com o e-mail do link.");
        return;
      }

      const data = {
        email: emailInput,
        nome,
        nascimento,
        telefone,
        estado,
        cidade
      };

      try {
        await fetch("https://us-central1-ascendaup-app.cloudfunctions.net/complementarUsuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        await fetch("https://us-central1-ascendaup-app.cloudfunctions.net/enviarLinkRedefinicao", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: emailInput })
        });

        alert("Cadastro completo! Você recebeu um e-mail para criar sua senha.");
        window.location.href = "/login.html";
      } catch (err) {
        alert("Erro ao salvar seus dados.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
