
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; connect-src *;">
  <title>Cadastro | Ascenda Up</title>
  <style>
    body {
      background-color: #1e0033;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    #honeypot {
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Ascenda" style="max-width: 150px;" />
  <h2>Complete seu cadastro</h2>
  <form id="cadastroForm">
    <fieldset>
      <legend>Dados pessoais</legend>
      <input type="text" placeholder="Nome completo" required />
      <input type="date" placeholder="Data de nascimento" required />
      <input type="text" placeholder="Telefone com DDD" required />
      <select required>
        <option value="">Selecione seu estado</option>
        <option value="PE">Pernambuco</option>
        <option value="SP">São Paulo</option>
        <!-- outros estados -->
      </select>
      <input type="text" placeholder="Cidade" required />
    </fieldset>
    <fieldset>
      <legend>Acesso à plataforma</legend>
      <input type="email" placeholder="Confirme seu e-mail" autocomplete="off" required />
      <input type="password" placeholder="Criar senha" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mínimo 8 caracteres, com letra maiúscula, minúscula e número" required />
      <input type="password" placeholder="Confirmar senha" autocomplete="off" required />
    </fieldset>
    <input type="text" id="honeypot" name="website" tabindex="-1" autocomplete="off" />
    <button type="submit">Concluir cadastro</button>
  </form>
</body>
</html>
