<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete seu cadastro</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGE8J19XDGF7kx6LZohh1vZgTNuqpLCA",
      authDomain: "ascendaup-app.firebaseapp.com",
      projectId: "ascendaup-app",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.enviarCadastro = async function () {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const nome = document.getElementById("nome").value;
      const nascimento = document.getElementById("nascimento").value;
      const telefone = document.getElementById("telefone").value;
      const estado = document.getElementById("estado").value;
      const cidade = document.getElementById("cidade").value;

      const senhaSegura = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
      if (!senhaSegura.test(senha)) {
        alert("A senha deve ter no mínimo 8 caracteres, incluindo letra maiúscula, minúscula, número e símbolo.");
        return;
      }
      if (senha !== confirmarSenha) {
        alert("As senhas não conferem.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        await fetch("https://us-central1-ascendaup-app.cloudfunctions.net/complementarUsuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, nome, nascimento, telefone, estado, cidade })
        });
        alert("Cadastro concluído com sucesso!");
        window.location.href = "/login.html";
      } catch (error) {
        console.error(error);
        alert("Erro ao concluir o cadastro.");
      }
    };
  </script>
  <style>
    body {
      background-color: #1e0033;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    img { width: 120px; margin-bottom: 20px; }
    form { max-width: 400px; margin: 0 auto; text-align: left; }
    h3 { color: #ccc; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input, select { background-color: #f0f0f0; color: #000; }
    button {
      background-color: white;
      color: #1e0033;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Logo Ascenda" />
  <h2>Complete seu cadastro</h2>
  <form onsubmit="event.preventDefault(); enviarCadastro();">
    <h3>Dados pessoais</h3>
    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="date" id="nascimento" required />
    <input type="tel" id="telefone" placeholder="Telefone com DDD" required />
    <select id="estado" required>
      <option value="">Selecione seu estado</option>
      <option value="AC">Acre</option><option value="AL">Alagoas</option><option value="AP">Amapá</option>
      <option value="AM">Amazonas</option><option value="BA">Bahia</option><option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option><option value="ES">Espírito Santo</option><option value="GO">Goiás</option>
      <option value="MA">Maranhão</option><option value="MT">Mato Grosso</option><option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option><option value="PA">Pará</option><option value="PB">Paraíba</option>
      <option value="PR">Paraná</option><option value="PE">Pernambuco</option><option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option><option value="RN">Rio Grande do Norte</option><option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option><option value="RR">Roraima</option><option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option><option value="SE">Sergipe</option><option value="TO">Tocantins</option>
    </select>
    <input type="text" id="cidade" placeholder="Cidade" required />

    <h3>Acesso à plataforma</h3>
    <input type="email" id="email" placeholder="Confirme seu e-mail" required />
    <input type="password" id="senha" placeholder="Crie uma senha segura" required />
    <input type="password" id="confirmarSenha" placeholder="Confirme a senha" required />

    <button type="submit">Concluir cadastro</button>
  </form>
</body>
</html>
