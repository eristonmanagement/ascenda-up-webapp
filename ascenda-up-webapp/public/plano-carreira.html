<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano de Carreira - Ascenda Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #230033;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo {
      height: 28px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-top: 30px;
    }

    .card {
      background-color: #39005c;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }

    .card b {
      color: #aaa;
    }

    .acoes-section {
      margin-top: 40px;
    }

    .acoes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .acoes-header button {
      padding: 8px 16px;
      background-color: #d2c7f8;
      border: none;
      border-radius: 6px;
      color: #230033;
      font-weight: 600;
      cursor: pointer;
    }

    .tabela-acoes {
      width: 100%;
      border-collapse: collapse;
      background-color: #320046;
      border-radius: 6px;
      overflow: hidden;
    }

    .tabela-acoes th,
    .tabela-acoes td {
      padding: 12px;
      border-bottom: 1px solid #4d0071;
      font-size: 14px;
    }

    .tabela-acoes th {
      background-color: #500084;
      text-align: left;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #39005c;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 480px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      margin: 8px 0 16px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #d2c7f8;
      border-radius: 4px;
      color: #230033;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="/logo.svg" alt="Ascenda Up" class="logo" />
  </div>
  <div class="container">
    <h1 id="nomeUsuario">Meu Plano de Carreira</h1>

    <div id="planoContainer" class="card"></div>

    <div class="acoes-section">
      <div class="acoes-header">
        <h2>Ações</h2>
        <button onclick="abrirModal()">+ Nova Ação</button>
      </div>
      <table class="tabela-acoes" id="tabelaAcoes"></table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalNovaAcao" class="modal">
    <div class="modal-content">
      <h3>Nova Ação</h3>
      <input type="text" id="descricao" placeholder="Descrição" />
      <input type="date" id="inicio" />
      <input type="date" id="termino" />
      <select id="status">
        <option value="pendente">Pendente</option>
        <option value="em andamento">Em andamento</option>
        <option value="concluido">Concluído</option>
      </select>
      <textarea id="indicador" placeholder="Indicador de Sucesso"></textarea>
      <button onclick="salvarAcao()">Salvar Ação</button>
    </div>
  </div>

  <script type="module" src="/js/plano-carreira.js"></script>
</body>

</html>
