<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascenda Up</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
</head>
<body>
  <div class="login-container">
    <img src="icon.png" alt="Ascenda Up" class="logo" />
    <h1>Entrar no Ascenda Up</h1>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
    <a href="#" id="esqueciSenha">Esqueci minha senha</a>
  </div>

  <!-- Script principal com Firebase usando módulo -->
  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const loginBtn = document.getElementById('loginBtn');
    const esqueciSenha = document.getElementById('esqueciSenha');

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const senha = senhaInput.value;

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        alert('Login realizado com sucesso!');
        window.location.href = 'Chat.html';
      } catch (error) {
        alert('Erro ao fazer login: ' + error.message);
      }
    });

    esqueciSenha.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      if (!email) {
        alert('Informe seu e-mail para redefinir a senha.');
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert('E-mail de redefinição enviado!');
      } catch (error) {
        alert('Erro ao enviar e-mail: ' + error.message);
      }
    });
  </script>
</body>
</html>
