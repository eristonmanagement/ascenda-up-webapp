<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
<script src="firebase.js"></script>

<script>
  const auth = firebase.auth();

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    auth.signInWithEmailAndPassword(email, senha)
      .then((userCredential) => {
        const user = userCredential.user;
        localStorage.setItem("userId", user.uid);
        window.location.href = "chat.html";
      })
      .catch((error) => {
        alert("Erro ao fazer login: " + error.message);
      });
  });

  document.getElementById("resetLink").addEventListener("click", function(e) {
    e.preventDefault();
    const email = prompt("Digite seu e-mail para redefinir a senha:");
    if (email) {
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Um link de redefinição de senha foi enviado para seu e-mail.");
        })
        .catch((error) => {
          alert("Erro ao enviar e-mail: " + error.message);
        });
    }
  });
</script>
