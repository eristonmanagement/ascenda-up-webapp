<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascenda Up — Login</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #320b86, #1c0033);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    form {
      background-color: #2a0050;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #E6E6FA;
      color: #320b86;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    a {
      font-size: 0.9rem;
      color: #E6E6FA;
      margin-top: 0.5rem;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Ascenda Up Logo" />
  <h1>Entrar no Ascenda Up</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <a id="resetLink">Esqueci minha senha</a>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("userId", user.uid);
          window.location.href = "chat.html";
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    });

    document.getElementById("resetLink").addEventListener("click", function(e) {
      e.preventDefault();
      const email = prompt("Digite seu e-mail para redefinir a senha:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Um link de redefinição de senha foi enviado para seu e-mail.");
          })
          .catch((error) => {
            alert("Erro ao enviar e-mail: " + error.message);
          });
      }
    });
  </script>
</body>
</html>
