<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seu Guia Profissional</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a1a2e;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #4b0076;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .left {
      display: flex;
      align-items: center;
    }
    #userName {
      margin-left: 10px;
      font-weight: bold;
    }
    .logout-btn, .gerenciar-btn {
      background-color: white;
      color: #4b0076;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    .iframe-container {
      flex: 1;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="icon.png" alt="Logo Ascenda" height="28" />
      <span id="userName">Usuário</span>
    </div>
    <div>
      <button class="gerenciar-btn" onclick="abrirPortal()">Gerenciar assinatura</button>
      <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>
  </header>

  <div class="iframe-container" id="iframeArea">
    <!-- Iframe será inserido via JS -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nome = localStorage.getItem("userName") || "Usuário";
      const email = localStorage.getItem("userEmail");

      document.getElementById("userName").textContent = nome;

      // ✅ Insere o iframe via JavaScript de forma protegida
      const iframeSrc = atob("aHR0cHM6Ly9kb2NzYm90LmFpL2lmcmFtZS9iVXg2MGdtNjV2NUZldExGWjF0Sy9PandNTUEyeUVtT3FjUkwzSE9hUg==");
      const iframe = document.createElement("iframe");
      iframe.src = iframeSrc;
      iframe.allowTransparency = "true";
      iframe.scrolling = "no";
      document.getElementById("iframeArea").appendChild(iframe);

      // ✅ Função de logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "index.html";
      });

      // ✅ Abre o portal Stripe
      window.abrirPortal = () => {
        if (!email) {
          alert("E-mail do usuário não encontrado.");
          return;
        }

        fetch(`https://us-central1-ascendaup-app.cloudfunctions.net/portalDeCancelamento?email=${encodeURIComponent(email)}`)
          .then(res => {
            if (!res.ok) throw new Error("Erro ao abrir portal.");
            return res.json();
          })
          .then(data => {
            if (data.url) {
              window.location.href = data.url;
            } else {
              alert("Não foi possível abrir o portal de cancelamento.");
            }
          })
          .catch(err => {
            console.error("Erro no cancelamento:", err);
            alert("Erro ao abrir portal.");
          });
      };
    });
  </script>
</body>
</html>
