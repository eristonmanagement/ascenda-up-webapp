
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Ascenda Up</title>
  <link rel="icon" type="image/png" href="icon.png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #391D57;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .left img {
      height: 30px;
      margin-right: 10px;
    }

    #userName {
      font-size: 0.8rem;
      font-weight: normal;
      opacity: 0.85;
      margin-left: 8px;
    }

    .logout-btn {
      background: none;
      border: 1px solid #fff;
      padding: 0.4rem 0.8rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .iframe-container {
      flex: 1;
      padding: 0;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="icon.png" alt="Logo Ascenda" />
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <span id="userName"></span>
      <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>
  </header>

  <div class="iframe-container">
    <iframe
      src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR"
      allowtransparency="true"
      scrolling="no">
    </iframe>
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      import { auth } from './firebase.js';
      import {
        signOut,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const db = getFirestore();

      function atualizarNomeNoTopo(nomeOuEmail) {
        const span = document.getElementById("userName");
        if (span) {
          span.textContent = nomeOuEmail;
        }
      }

      function exibirResumo(email) {
        const userRef = doc(db, "usuarios", email);
        getDoc(userRef)
          .then((docSnap) => {
            if (docSnap.exists()) {
              const data = docSnap.data();
              atualizarNomeNoTopo(data.nome || email);
              setDoc(userRef, {
                ultimaSessao: serverTimestamp(),
                topico: "SessÃ£o aberta no chat",
              }, { merge: true });
            } else {
              atualizarNomeNoTopo(email);
            }
          })
          .catch((error) => {
            console.error("Erro ao buscar dados do Firestore:", error);
            atualizarNomeNoTopo(email);
          });
      }

      onAuthStateChanged(auth, (user) => {
        if (user && user.email) {
          localStorage.setItem("userEmail", user.email);
          exibirResumo(user.email);
        } else {
          const emailLocal = localStorage.getItem("userEmail");
          if (emailLocal) {
            exibirResumo(emailLocal);
          } else {
            window.location.href = "/index.html";
          }
        }
      });

      document.getElementById("logoutBtn").addEventListener("click", async () => {
        try {
          await signOut(auth);
          localStorage.clear();
          window.location.href = "/index.html";
        } catch (error) {
          alert("Erro ao sair: " + error.message);
          console.error("Erro no logout:", error);
        }
      });
    });
  </script>
</body>
</html>
