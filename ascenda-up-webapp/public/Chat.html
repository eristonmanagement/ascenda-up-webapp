<header>
  <div class="left">
    <img src="icon.png" alt="Logo Ascenda" />
    <span id="userName"></span>
  </div>
  <div style="display: flex; gap: 8px;">
    <button class="logout-btn" id="cancelBtn">Cancelar plano</button>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </div>
</header>



  <div class="iframe-container">
    <iframe
      src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR"
      allowtransparency="true"
      scrolling="no">
    </iframe>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const db = getFirestore();

    function atualizarNome(nomeOuEmail) {
      const span = document.getElementById("userName");
      if (span) {
        span.textContent = nomeOuEmail;
      }
    }
	
	//---------------------------- Novo código Cancelar Plano -----------------------------------------------
	const cancelButton = document.getElementById("cancelBtn");
    if (cancelButton) {
         cancelButton.addEventListener("click", async () => {
    const user = auth.currentUser;
         if (!user || !user.email) {
             alert("Usuário não autenticado.");
        return;
        }

    try {
      const response = await fetch("https://us-central1-ascendaup-app.cloudfunctions.net/portalDeCancelamento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: user.email })
      });

    const data = await response.json();
        if (data.url) {
             window.location.href = data.url;
        } else {
             alert("Não foi possível abrir o portal de cancelamento.");
           }
        } catch (error) {
             alert("Erro ao abrir portal: " + error.message);
             console.error("Erro no cancelamento:", error);
         }
         });
    }
 //------------------------------------------------------------------------------------------------------------------

    async function exibirResumo(email) {
      try {
        const userRef = doc(db, "usuarios", email);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
		  
		  
         if (data && data.nome) {
             atualizarNome(data.nome);
        } else {
             atualizarNome(email);
        }
		  
          await setDoc(userRef, {
            ultimaSessao: serverTimestamp(),
            topico: "Sessão aberta no chat"
          }, { merge: true });
        } else {
          atualizarNome(email);
        }
      } catch (error) {
        console.error("Erro ao buscar ou atualizar dados:", error);
        atualizarNome(email);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user && user.email) {
        localStorage.setItem("userEmail", user.email);
        exibirResumo(user.email);
      } else {
        const emailLocal = localStorage.getItem("userEmail");
        if (emailLocal) {
          exibirResumo(emailLocal);
        } else {
          window.location.href = "/index.html";
        }
      }
    });

    const logoutButton = document.getElementById("logoutBtn");
    if (logoutButton) {
      logoutButton.addEventListener("click", async () => {
        try {
          await signOut(auth);
          localStorage.clear();
          window.location.href = "/index.html";
        } catch (error) {
          alert("Erro ao sair: " + error.message);
          console.error("Erro no logout:", error);
        }
      });
    }
  </script>
</body>
</html>
