<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascenda Up â€” Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #320b86, #1c0033);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1c0033;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #444;
      padding: 1rem;
      background: #2a0050;
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      background-color: #E6E6FA;
      color: #320b86;
      font-weight: bold;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #logout {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: transparent;
      color: #ccc;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Ascenda Up â€” Chat
    <button id="logout">Sair</button>
  </header>

  <main id="chat">
    <div class="message">ðŸ‘‹ OlÃ¡! Como posso ajudar na sua jornada profissional?</div>
  </main>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkgWkJNrLj0ur-bliwxdDoQrikrdCfL7U",
      authDomain: "ascendaup.firebaseapp.com",
      projectId: "ascendaup",
      storageBucket: "ascendaup.appspot.com",
      messagingSenderId: "934093010271",
      appId: "1:934093010271:web:59536a45f3ed67ce35f2ea",
      measurementId: "G-NN8HW8JY8D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutButton = document.getElementById("logout");
    logoutButton.addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.removeItem("userId");
        window.location.href = "/index.html";
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/index.html";
      }
    });

    function enviarMensagem() {
      const input = document.getElementById("userInput");
      const texto = input.value.trim();
      if (texto === "") return;

      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = `VocÃª: ${texto}`;
      chat.appendChild(div);
      input.value = "";

      // Aqui vocÃª pode integrar com IA ou backend
      setTimeout(() => {
        const resposta = document.createElement("div");
        resposta.className = "message";
        resposta.textContent = "ðŸ¤– Guia: Obrigado pela pergunta! Em breve responderei com um plano de aÃ§Ã£o.";
        chat.appendChild(resposta);
        chat.scrollTop = chat.scrollHeight;
      }, 500);
    }
  </script>
</body>
</html>
