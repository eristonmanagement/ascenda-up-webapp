<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascenda Up — Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" />
</head>
<body>
  <div class="chat-container">
    <h1>Bem-vindo ao Ascenda Up</h1>
    <p id="userEmail"></p>
    <button id="logoutBtn">Sair</button>
    <!-- Aqui entraria o chat real com iframe ou integração futura -->
  </div>

  <!-- Script do Firebase como módulo -->
  <script type="module">
    import { auth } from './firebase.js';
    import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    // Verifica se o usuário está logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = "Usuário logado: " + user.email;
      } else {
        alert("Sessão expirada. Faça login novamente.");
        window.location.href = "index.html";
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
