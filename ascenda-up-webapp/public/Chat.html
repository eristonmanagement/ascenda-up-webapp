<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Ascenda Up</title>
  <link rel="icon" type="image/png" href="icon.png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #391D57;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left img {
      height: 30px;
    }

    .left span {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .logout-btn {
      background: none;
      border: 1px solid #fff;
      padding: 0.4rem 0.8rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .iframe-container {
      flex: 1;
      padding: 0;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <div class="left">
    <img src="icon.png" alt="Logo Ascenda" />
    <span id="userName"></span>
  </div>
  <div style="display: flex; gap: 8px;">
    <button onclick="abrirPortal()">Gerenciar assinatura</button>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </div>
</header>

<div class="iframe-container" id="iframe-container"></div>

<script type="module">
  import { auth } from './firebase.js';
  import {
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const db = getFirestore();

  function atualizarNome(nomeOuEmail) {
    const span = document.getElementById("userName");
    if (span) {
      span.textContent = nomeOuEmail;
    }
  }

  async function exibirResumo(email) {
    try {
      const userRef = doc(db, "usuarios", email);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data && data.nome) {
          atualizarNome(data.nome);
        } else {
          atualizarNome(email);
        }

        await setDoc(userRef, {
          ultimaSessao: serverTimestamp(),
          topico: "Sessão aberta no chat"
        }, { merge: true });
      } else {
        atualizarNome(email);
      }
    } catch (error) {
      console.error("Erro ao buscar ou atualizar dados:", error);
      atualizarNome(email);
    }
  }

  onAuthStateChanged(auth, (user) => {
    if (user && user.email) {
      localStorage.setItem("userEmail", user.email);
      exibirResumo(user.email);

      // Injeção do iframe protegida
      const container = document.getElementById("iframe-container");
      const src = atob("aHR0cHM6Ly9kb2NzYm90LmFpL2lmcmFtZS9iVXg2MGdtNjV2NUZldExGWmx0Sy8wandNTUEyeUVtT3FjUkwzME8=");
      const iframe = document.createElement("iframe");
      iframe.setAttribute("src", src);
      iframe.setAttribute("allowtransparency", "true");
      iframe.setAttribute("scrolling", "no");
      container.appendChild(iframe);
    } else {
      const emailLocal = localStorage.getItem("userEmail");
      if (!emailLocal) {
        window.location.href = "/index.html";
      }
    }
  });

  const logoutButton = document.getElementById("logoutBtn");
  if (logoutButton) {
    logoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        localStorage.clear();
        window.location.href = "/index.html";
      } catch (error) {
        alert("Erro ao sair: " + error.message);
        console.error("Erro no logout:", error);
      }
    });
  }

  // Gerenciar assinatura
  window.abrirPortal = function () {
    const email = localStorage.getItem("userEmail");

    if (!email) {
      alert("E-mail do usuário não encontrado.");
      return;
    }

    fetch(`https://us-central1-ascendaup-app.cloudfunctions.net/portalDeCancelamento?email=${encodeURIComponent(email)}`)
      .then(response => {
        if (!response.ok) throw new Error("Erro ao abrir portal.");
        return response.json();
      })
      .then(data => {
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Não foi possível abrir o portal de cancelamento.");
        }
      })
      .catch(error => {
        console.error("Erro no cancelamento:", error);
        alert("Erro ao abrir portal: " + error.message);
      });
  };
</script>

</body>
</html>
