<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascenda Up</title>
  <link rel="icon" type="image/png" href="icon.png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #391D57;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .left {
      display: flex;
      align-items: center;
    }

    header img {
      height: 30px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    #userName {
      font-size: 0.9rem;
      margin-left: 1rem;
      opacity: 0.8;
    }

    .logout-btn {
      background: none;
      border: 1px solid #fff;
      padding: 0.4rem 0.8rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .iframe-container {
      flex: 1;
      padding: 0;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="icon.png" alt="Ascenda Logo" />
      <h1>Ascenda Up</h1>
      <span id="userName"></span>
    </div>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </header>

  <div class="iframe-container">
    <iframe
      src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR"
      allowtransparency="true"
      scrolling="no">
    </iframe>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const db = getFirestore();
    const localUserId = localStorage.getItem("userId");

    function exibirResumo(userId) {
      const userRef = doc(db, "usuarios", userId);
      getDoc(userRef).then((docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.nome) {
            document.getElementById("userName").textContent = `Olá, ${data.nome}`;
          }
          setDoc(userRef, {
            ultimaSessao: serverTimestamp(),
            topico: "Sessão aberta no chat",
          }, { merge: true });
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        localStorage.setItem("userId", user.uid);
        exibirResumo(user.uid);
      } else if (localUserId) {
        exibirResumo(localUserId);
      } else {
        window.location.href = "/index.html";
      }
    });

    const logoutButton = document.getElementById("logoutBtn");
    if (logoutButton) {
      logoutButton.addEventListener("click", async () => {
        try {
          await signOut(auth);
          localStorage.clear();
          window.location.href = "/index.html";
        } catch (error) {
          alert("Erro ao sair: " + error.message);
          console.error("Erro no logout:", error);
        }
      });
    }
  </script>
</body>
</html>
