
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascenda Up</title>
  <link rel="icon" type="image/png" href="icon.png"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #391D57;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .left {
      display: flex;
      align-items: center;
    }

    header img {
      height: 30px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .logout-btn {
      background: none;
      border: 1px solid #fff;
      padding: 0.4rem 0.8rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    #chat-history {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
      min-height: 100px;
    }

    .msg {
      margin-bottom: 0.5rem;
      background: #eee;
      padding: 0.6rem;
      border-radius: 6px;
    }

    .input-box {
      display: flex;
      justify-content: center;
      margin: 1rem;
      max-width: 600px;
    }

    .input-box input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-box button {
      padding: 0.8rem 1rem;
      background-color: #391D57;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      height: calc(100vh - 420px);
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #666;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="icon.png" alt="Ascenda Logo" />
      <h1>Ascenda Up</h1>
    </div>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </header>

  <div id="chat-history"></div>

  <div class="input-box">
    <input id="msgInput" type="text" placeholder="Digite sua mensagem..." />
    <button id="sendBtn">Enviar</button>
  </div>

  <div class="iframe-container">
    <iframe src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR" allowtransparency="true" scrolling="no"></iframe>
  </div>

  <footer>
    Produzido por Eriston Consult & Management
  </footer>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      getDocs,
      serverTimestamp,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const db = getFirestore();
    const historyDiv = document.getElementById("chat-history");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUserId = localStorage.getItem("userId");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        localStorage.setItem("userId", currentUserId);
        await carregarMensagens();
      } else {
        window.location.href = "/index.html";
      }
    });

    sendBtn.addEventListener("click", async () => {
      const texto = msgInput.value.trim();
      if (texto === "" || !currentUserId) return;

      await addDoc(collection(db, "usuarios", currentUserId, "mensagens"), {
        texto,
        timestamp: serverTimestamp()
      });

      msgInput.value = "";
      await carregarMensagens();
    });

    async function carregarMensagens() {
      historyDiv.innerHTML = "";
      const msgsRef = collection(db, "usuarios", currentUserId, "mensagens");
      const q = query(msgsRef, orderBy("timestamp"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = data.texto;
        historyDiv.appendChild(div);
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "/index.html";
      });
    });
  </script>
</body>
</html>
