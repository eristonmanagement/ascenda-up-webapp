
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascenda Up</title>
  <link rel="icon" type="image/png" href="icon.png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #391D57;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .left {
      display: flex;
      align-items: center;
    }

    header img {
      height: 30px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .logout-btn {
      background: none;
      border: 1px solid #fff;
      padding: 0.4rem 0.8rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 170px);
      padding: 1rem;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 100%;
      border: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    #chat-history {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .msg {
      background: #eee;
      padding: 0.6rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #666;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="icon.png" alt="Ascenda Logo" />
      <h1>Ascenda Up</h1>
    </div>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </header>

  <div id="chat-history"></div>

  <div class="iframe-container">
    <iframe src="https://docsbot.ai/iframe/bUx60gm65v5FetLFZltK/0jwMMA2yEmOqcRL3H0aR" allowtransparency="true" scrolling="no"></iframe>
  </div>

  <footer>
    Produzido por Eriston Consult & Management
  </footer>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const db = getFirestore();
    const chatHistory = document.getElementById("chat-history");
    let userId = localStorage.getItem("userId");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        localStorage.setItem("userId", userId);
        await carregarMensagens();
      } else {
        window.location.href = "/index.html";
      }
    });

    async function carregarMensagens() {
      chatHistory.innerHTML = "";
      const msgsRef = collection(db, "usuarios", userId, "mensagens");
      const q = query(msgsRef, orderBy("timestamp"));
      const snapshot = await getDocs(q);
      snapshot.forEach((doc) => {
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = doc.data().texto;
        chatHistory.appendChild(div);
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "/index.html";
      });
    });
  </script>
</body>
</html>
